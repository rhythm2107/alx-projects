<script>

    let weight = Number(prompt('Podaj wage'))
    let height = Number(prompt('Podaj wzrost'))

    let bmi = (weight / (height*height))

    if (bmi < 18.5) {
        console.log("Niedowaga")
    } else if (bmi <= 24.9) {
        console.log("Waga prawidlowa")
    } else {
        console.log("Nadwaga")
    }

</script>
