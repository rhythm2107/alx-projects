<script>

    class Zawodnik {
        constructor(imie, wzrost, waga) {
            this.imie = imie;
            this.wzrost = wzrost;
            this.waga = waga;
        }

        imie;
        wzrost;
        waga;

        calculateBMI() {
            let bmi = this.waga / (this.wzrost * this.wzrost)
            return bmi
        }
    }

    zawodnikOne = new Zawodnik('Kamil', 1.85, 85)
    zawodnikTwo = new Zawodnik('Piotr', 1.90, 90)

    console.log(zawodnikOne.calculateBMI())
    console.log(zawodnikTwo.calculateBMI())

</script>
