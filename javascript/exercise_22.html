<script>

    let questionCount = 5

    while (questionCount != 0) {

        numberOne = Math.floor(Math.random() * 10 + 1)
        numberTwo = Math.floor(Math.random() * 10 + 1)
        correctResult = numberOne * numberTwo

        playerAnswer = Number(prompt(`Ile to jest: ${numberOne} * ${numberTwo}`))

        if (playerAnswer === correctResult) {
            console.log("Prawidlowa odpowiedz!")
        } else {
            console.log("Bledna odpowiedz!")
        }

        questionCount--
    }

</script>
