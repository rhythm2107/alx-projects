<script>

    let questionCount = 5

    while (questionCount != 0) {

        let numberOne = Math.floor(Math.random() * 10 + 1)
        let numberTwo = Math.floor(Math.random() * 10 + 1)
        let correctResult = numberOne * numberTwo

        let playerAnswer = Number(prompt(`Ile to jest: ${numberOne} * ${numberTwo}`))

        if (playerAnswer === correctResult) {
            console.log("Prawidlowa odpowiedz!")
        } else {
            console.log("Bledna odpowiedz!")
        }

        questionCount--
    }

</script>
