<script>

    let smallest = 0
    let highest = 0

    for (let i = 0; i < 5; i++) {

        number = Number(prompt('Podaj liczbe'))

        if (i === 0) {
            smallest = number
            highest = number
        }

        if (number < smallest) {
            smallest = number
        }

        if (number > highest) {
            highest = number
        }
    }

    console.log(`Highest Value: ${highest}`)
    console.log(`Smallest Value: ${smallest}`)

</script>
