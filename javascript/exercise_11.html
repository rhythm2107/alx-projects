<script>

    let number = Number(prompt('Podaj liczbe'))
    let mathSign = prompt('Podaj znak dzialania')

    switch(mathSign) {
        case '+':
            console.log(number + number)
            break
        case '-':
            console.log(number - number)
            break
        case '*':
            console.log(number * number)
            break
        case '/':
            console.log(number / number)
            break
        default:
            console.log('Podane dane sa nieprawidlowe.')
    }

</script>
