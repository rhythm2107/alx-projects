<script>

    x = Number(prompt('Podaj liczbe 1'))
    y = Number(prompt('Podaj liczbe 2'))
    
    result1 = (x > y) ? 'Yes' : 'No'
    console.log(`Is ${x} larger than ${y}? Answer: ${result1}`)

    result2 = ((x * 2) > y) ? 'Yes' : 'No'
    console.log(`Is ${x} multiplied by 2, larger than ${y}? Answer: ${result2}`)

    result3 = (y < (x+3)) ? 'Yes' : 'No'
    console.log(`Is ${y} smaller than ${x} + 3? Answer: ${result3}`)

    result4 = ((x * y) % 2 === 0) ? 'Yes' : 'No'
    console.log(`Is product of ${x} and ${y} even? Answer: ${result4}`)

</script>
